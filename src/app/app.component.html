<div class="container" style="back">
  <div class="container" style="margin-top: 50px;">
    <div class="row align-items-start" style="margin-bottom: 25px;">
      <div class="col" style="text-align: center;">
        <h1>TODO list</h1>
      </div>
    </div>
    <div *ngIf="(selectedTask | json) != '{}'" class="row align-items-start">
      <div class="col">
        <app-list (selectedTask)="receiveSelectedTask($event)"/>
      </div>
      <div class="col">
        <app-task [task]="selectedTask" (close)="closeTask()"/>
      </div>
    </div>
    <div *ngIf="(selectedTask | json) == '{}'" style="width: 50%; margin: 0 auto;">
      <app-list (selectedTask)="receiveSelectedTask($event)"/>
    </div>
  </div>
</div>
